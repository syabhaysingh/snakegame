<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legendary Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111;
      color: white;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      gap: 1px;
      margin-top: 20px;
    }

    .cell {
      width: 20px;
      height: 20px;
      border: 1px solid #000;
    }

    .snake-head {
      background-color: gray;
    }

    .snake-body {
      background-color: #555;
    }

    .food {
      background-color: #00ff00;
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    @keyframes rainbowAnimation {
      0% {
        background-color: red;
      }

      16.67% {
        background-color: orange;
      }

      33.33% {
        background-color: yellow;
      }

      50% {
        background-color: green;
      }

      66.67% {
        background-color: blue;
      }

      83.33% {
        background-color: indigo;
      }

      100% {
        background-color: violet;
      }
    }
  </style>
</head>

<body>
  <button id="startButton">Start Game</button>
  <div id="score">Score: 0</div>
  <div id="game-board"></div>

  <!-- Background music -->
  <audio id="backgroundMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Eating sound effect -->
  <audio id="eatingSound">
    <source src="https://www.soundjay.com/button/sounds/button-3.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const board = document.getElementById('game-board');
    const scoreDisplay = document.getElementById('score');
    const gridSize = 20;
    let snake = [{ x: 5, y: 5 }];
    let food = { x: 10, y: 10 };
    let direction = 'right';
    let gameRunning = false;
    let score = 0;

    // Get audio elements
    const backgroundMusic = document.getElementById('backgroundMusic');
    const eatingSound = document.getElementById('eatingSound');

    function createBoard() {
      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.id = `cell-${row}-${col}`;
          board.appendChild(cell);
        }
      }
    }

    function drawSnake() {
      snake.forEach((segment, index) => {
        const snakeSegment = document.getElementById(`cell-${segment.x}-${segment.y}`);
        snakeSegment.style.backgroundColor = index === 0 ? 'gray' : '';
        snakeSegment.classList.add(index === 0 ? 'snake-head' : 'snake-body');
      });
    }

    function drawFood() {
      const foodCell = document.getElementById(`cell-${food.x}-${food.y}`);
      foodCell.classList.add('food');
    }

    function updateBoard() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => {
        cell.className = 'cell';
        cell.style.backgroundColor = ''; // Reset background color
      });
      drawSnake();
      drawFood();
    }

    function moveSnake() {
      const head = Object.assign({}, snake[0]);

      switch (direction) {
        case 'up':
          head.x -= 1;
          break;
        case 'down':
          head.x += 1;
          break;
        case 'left':
          head.y -= 1;
          break;
        case 'right':
          head.y += 1;
          break;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        // Snake ate the food
        food = generateFood();
        score += 1; // Increase the score by 1
        scoreDisplay.textContent = `Score: ${score}`;
        animateRainbow();
        playEatingSound();
      } else {
        // Remove the tail if the snake didn't eat the food
        snake.pop();
      }
    }

    function generateFood() {
      const newFood = {
        x: Math.floor(Math.random() * gridSize),
        y: Math.floor(Math.random() * gridSize)
      };

      return newFood;
    }

    function handleKeyPress(event) {
      switch (event.key) {
        case 'ArrowUp':
          direction = 'up';
          break;
        case 'ArrowDown':
          direction = 'down';
          break;
        case 'ArrowLeft':
          direction = 'left';
          break;
        case 'ArrowRight':
          direction = 'right';
          break;
      }
    }

    function handleTouchStart(event) {
      // Handle touch events for mobile devices
      const touch = event.touches[0];
      const startX = touch.clientX;
      const startY = touch.clientY;

      // Check if the touch event occurred on the startButton
      const startButton = document.getElementById('startButton');
      const buttonRect = startButton.getBoundingClientRect();

      if (
        touch.clientX >= buttonRect.left &&
        touch.clientX <= buttonRect.right &&
        touch.clientY >= buttonRect.top &&
        touch.clientY <= buttonRect.bottom
      ) {
        // If the touch event is on the button, prevent default behavior
        event.preventDefault();
      } else {
        // Otherwise, handle the swipe
        document.addEventListener('touchmove', function handleTouchMove(e) {
          const touch = e.touches[0];
          const deltaX = touch.clientX - startX;
          const deltaY = touch.clientY - startY;

          if (Math.abs(deltaX) > Math.abs(deltaY)) {
            // Horizontal swipe
            if (deltaX > 0) {
              direction = 'right';
            } else {
              direction = 'left';
            }
          } else {
            // Vertical swipe
            if (deltaY > 0) {
              direction = 'down';
            } else {
              direction = 'up';
            }
          }

          // Remove the event listener after processing the swipe
          document.removeEventListener('touchmove', handleTouchMove);
        });
      }
    }

    function animateRainbow() {
      // Apply rainbow animation to the entire snake
      snake.forEach((segment, index) => {
        const snakeSegment = document.getElementById(`cell-${segment.x}-${segment.y}`);
        snakeSegment.style.animation = 'rainbowAnimation 1s linear';
      });

      // Revert to natural color after the specified duration
      setTimeout(() => {
        snake.forEach(segment => {
          const snakeSegment = document.getElementById(`cell-${segment.x}-${segment.y}`);
          snakeSegment.style.animation = ''; // Reset animation
        });
      }, 1000);
    }

    function playEatingSound() {
      // Play the eating sound effect
      eatingSound.play();
    }

    function main() {
      createBoard();

      document.getElementById('startButton').addEventListener('click', () => {
        if (!gameRunning) {
          gameRunning = true;
          document.getElementById('startButton').style.display = 'none';
          drawSnake();
          drawFood();
          document.addEventListener('keydown', handleKeyPress);
          document.addEventListener('touchstart', handleTouchStart);

          // Start background music
          backgroundMusic.play();

          setInterval(() => {
            moveSnake();
            updateBoard();
          }, 200);
        }
      });
    }

    main();
  </script>
</body>

</html>
