<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legendary Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111;
      color: white;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      gap: 1px;
      margin-top: 20px;
    }

    .cell {
      width: 20px;
      height: 20px;
      border: 1px solid #000;
    }

    .snake-head {
      background-color: gray;
    }

    .snake-body {
      background-color: #555;
    }

    .food {
      background-color: #00ff00;
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    @keyframes rainbowAnimation {
      0% { background-color: red; }
      16.67% { background-color: orange; }
      33.33% { background-color: yellow; }
      50% { background-color: green; }
      66.67% { background-color: blue; }
      83.33% { background-color: indigo; }
      100% { background-color: violet; }
    }
  </style>
</head>
<body>
  <button id="startButton">Start Game</button>
  <button id="restartButton" style="display: none;" onclick="restartGame()">Restart Game</button>
  <div id="score">Score: 0</div>
  <div id="game-board"></div>

  <script>
    const board = document.getElementById('game-board');
    const scoreDisplay = document.getElementById('score');
    const restartButton = document.getElementById('restartButton');
    const gridSize = 20;
    let snake = [{ x: 5, y: 5 }];
    let food = { x: 10, y: 10 };
    let direction = 'right';
    let gameRunning = false;
    let score = 0;

    function createBoard() {
      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.id = `cell-${row}-${col}`;
          board.appendChild(cell);
        }
      }
    }

    function drawSnake() {
      snake.forEach((segment, index) => {
        const snakeSegment = document.getElementById(`cell-${segment.x}-${segment.y}`);
        snakeSegment.style.backgroundColor = index === 0 ? 'gray' : '';
        snakeSegment.classList.add(index === 0 ? 'snake-head' : 'snake-body');
      });
    }

    function drawFood() {
      const foodCell = document.getElementById(`cell-${food.x}-${food.y}`);
      foodCell.classList.add('food');
    }

    function updateBoard() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => {
        cell.className = 'cell';
        cell.style.backgroundColor = ''; // Reset background color
      });
      drawSnake();
      drawFood();
    }

    function moveSnake() {
      const head = Object.assign({}, snake[0]);

      switch (direction) {
        case 'up':
          head.x -= 1;
          break;
        case 'down':
          head.x += 1;
          break;
        case 'left':
          head.y -= 1;
          break;
        case 'right':
          head.y += 1;
          break;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        // Snake ate the food
        food = generateFood();
        score += 1; // Increase the score by 1
        scoreDisplay.textContent = `Score: ${score}`;
        animateRainbow();
      } else {
        // Remove the tail if the snake didn't eat the food
        snake.pop();
      }

      // Check for collision with walls or itself
      if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize || checkCollision()) {
        endGame();
      }
    }

    function generateFood() {
      const newFood = {
        x: Math.floor(Math.random() * gridSize),
        y: Math.floor(Math.random() * gridSize)
      };

      return newFood;
    }

    function checkCollision() {
      // Check if the head collides with the body
      return snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y);
    }

    function handleKeyPress(event) {
      switch (event.key) {
        case 'ArrowUp':
          direction = 'up';
          break;
        case 'ArrowDown':
          direction = 'down';
          break;
        case 'ArrowLeft':
          direction = 'left';
          break;
        case 'ArrowRight':
          direction = 'right';
          break;
      }
    }

    function handleTouchStart(event) {
      const touch = event.touches[0];
      const startX = touch.clientX;
      const startY = touch.clientY;

      document.addEventListener('touchmove', function handleTouchMove(e) {
        const touch = e.touches[0];
        const deltaX = touch.clientX - startX;
        const deltaY = touch.clientY - startY;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          // Horizontal swipe
          if (deltaX > 0) {
            direction = 'right';
          } else {
            direction = 'left';
          }
        } else {
          // Vertical swipe
          if (deltaY > 0) {
            direction = 'down';
          } else {
            direction = 'up';
          }
        }

        // Remove the event listener after processing the swipe
        document.removeEventListener('touchmove', handleTouchMove);
      });
    }

    function animateRainbow() {
      // Apply rainbow animation to the entire snake
      snake.forEach((segment, index) => {
        const snakeSegment = document.getElementById(`cell-${segment.x}-${segment.y}`);
        snakeSegment.style.animation = 'rainbowAnimation 1s linear';
      });

      // Revert to natural color after the specified duration
      setTimeout(() => {
        snake.forEach(segment => {
          const snakeSegment = document.getElementById(`cell-${segment.x}-${segment.y}`);
          snakeSegment.style.animation = ''; // Reset animation
        });
      }, 1000);
    }

    function endGame() {
      gameRunning = false;
      restartButton.style.display = 'block';
      clearInterval(gameInterval);
    }

    function restartGame() {
      snake = [{ x: 5, y: 5 }];
      food = generateFood();
      direction = 'right';
      gameRunning = true;
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      restartButton.style.display = 'none';
      createBoard();
      main();
    }

    let gameInterval;

    function main() {
      createBoard();

      document.getElementById('startButton').addEventListener('click', () => {
        if (!gameRunning) {
          gameRunning = true;
          restartButton.style.display = 'none';
          drawSnake();
          drawFood();
          document.addEventListener('keydown', handleKeyPress);
          document.addEventListener('touchstart', handleTouchStart);

          gameInterval = setInterval(() => {
            moveSnake();
            updateBoard();
          }, 200);
        }
      });
    }

    main();
  </script>
</body>
</html>
